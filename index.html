        <div class="input-group-append">
          <button class="btn btn-success" type="buttotn">Add</button>
        </div>
      </div>
      
      <div class="input-group">
        <span class="badge badge-danger">10:00am</span>

        </div>
      </div>
      <div class="input-group">
        <span class="badge badge-danger">11:00am</span>
    
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button class="btn btn-success" type="buttotn">Add</button>
        </div>
      </div>
      <div class="input-group">
        <span class="badge badge-danger">12:00pm</span>
    
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button class="btn btn-success" type="buttotn">Add</button>
        </div>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
</html>
